<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>Food Gifs</title>
</head>

<body>

    <div class="jumbotron jumbotron-fluid bg-warning text-white">
        <div class="container">
            <h1 class="display-4 text-center">If you are hungry, click on the gif buttons to torture yourself</h1>
        </div>
    </div>


    <div class="d-flex justify-content-center align-items-center container">
        <div class="row">
            <div id="food-buttons" class="btn"></div>
        </div>
    </div><br>

    <div class="d-flex justify-content-center align-items-center container">
        <div class="row">
            <form id="search-form">
                <label for="new-food">Add another food:</label>
                <input type="text" id="new-food">
                <input id="add-food" class="submit" type="submit" value="Submit">
            </form>
        </div>
    </div>

    <br>
    <div class="d-flex justify-content-center align-items-center container">
        <div class="row rating">
            <div id="gifs-appear-here"></div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type=text/javascript src="assets/java.js"> </script>

</body>

</html>
